			/**
			tema 1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
			**/
		function egal (a,b) {
			if(a===b) {
				return true;
			}else{
				return false;
			}
		}
		
			console.log(egal(1,1));
			console.log(egal(1,20));
			console.log(egal(1,"1"));
			console.log(egal("a","a"));
						/** 
			tema 2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 
			0 daca sunt egale si 1 daca primul e mai mare ca al doilea 
			**/
			
		function compara (a,b) {	
			 
			 if (a<b) {
				return -1;
			}
			 else if (a===b) {
				return 0;
			}
			
			else if (a>b) {
				return 1;
			}
		}	
			console.log(compara(1,2));
			console.log(compara(2,1));
			console.log(compara("AAA","aaa"));

         /** 
		tema 5. O functie care intoarce suma primelor N numere naturale pozitive
        **/ 
        
        function suma(a){

            var sum=0;
            for( var i=1; i<=a; i++){
            sum=sum+i;
            } return sum;
        }

        /** 
		tema 6. O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
        **/ 
        function prim(n){
            for(var i=2;i<n;i++){
                if(n%i===0){ return "nu este prim"};
            } return "este prim";
        }
        console.log(prim(6));
        console.log(prim(9));
        console.log(prim(7));
        console.log(prim(17));


		/**
        tema 7. O functie care intoarce suma primelor N numere prime **/
        
        function sumaPrim(n){ var suma =0;
                for ( var i=1; i<=n; i++){
                for ( var j=2; j<i; j++) { 
                if(i%j===0){ suma=suma;}

            } 
        } suma=suma+i; return suma;
    }


        console.log(sumaPrim(7));



/**
      tema 8.  O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba) **/


function invers(a){ 
                    var rezultat=[];
                    for (var i=a.length-1; i>=0; i--) { rezultat.push(a[i]);} return rezultat.join("");

                 } 


        console.log(invers("abc"));


/**tema 9. O functie care intoarce produsul primelor N numere impare pozitive**/
                 function produs(n) { var p=1;
                        for( var i=0; i<=n; i++) { if(i%2==0)  { p=p;}   else{ p=p*i;}
                       }  return p;

                 }

                 console.log(produs(5));
                 console.log(produs(6));
                 console.log(produs(7));

/**tema 10. O functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array**/

                 function exista(arrayIntreg, numar) { 

                    for ( var i=0; i<=arrayIntreg.length-1; i++) { 
                        
                        if( arrayIntreg[i]==numar) {return numar +"-ul exista";}

                 } return numar +"-ul nu exista";
                }

                 console.log(exista([1,2,3,5,7], 7));
                 console.log(exista([1,2,3,5,7], 8));

}

/**tema13. O functie care verifica daca exista duplicate intr-un array primit ca parametru**/
function duplicat(array){ dup=array[0];
    for( var i=1; i<array.length; i++) { if ( dup===array[i]) { return "exista duplicate" ;}

} return "nu exita duplicate";
}
console.log(duplicat([1,4,6,3,1]));
