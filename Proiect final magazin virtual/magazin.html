<script>


     var lista=[];
			var x=0;
		
		function loading(){
			let loader = document.querySelector("#loader");
			if(loader.style.display === "none"){
				loader.style.display = "block";
			} else {
				loader.style.display = "none";
			}
		}

		function get(){
			loading();
			fetch('https://awesome-c1c34.firebaseio.com/.json')
			  .then(response => response.json())
			  .then(data => {
					lista=data;
					draw();
					loading();
			  })
		}

		function addinlocal(i){
			
			
			if (typeof(Storage) !== "undefined") {
				let cosJson = localStorage.getItem("cos");
				if(cosJson === undefined || cosJson == null){
					cosJson = "{}";	
				}
				let cos = JSON.parse(cosJson);

				let el = {};
				el.nume = lista.produse[i].nume;
				el.imagine = lista.produse[i].imagine;
				el.cantitate = 1;
				el.pret = parseInt(lista.produse[i].pret);
				el.id = i;


				if(cos[i] !== undefined){
			
					cos[i].cantitate ++;
					if(cos[i].cantitate > parseInt(lista.produse[i].stoc)){
						cos[i].cantitate = parseInt(lista.produse[i].stoc);
					}
				} else {
					cos[i] = el;
				}
				for(var i in cos){
					if(!cos.hasOwnProperty(i)){
					continue;
				}
				 x=x+cos[i].cantitate;
				}
				document.getElementById("nr").classList.remove("hidden");
				document.getElementById("nr").innerText=x;
  			localStorage.setItem("cos", JSON.stringify(cos)); //il face din obiect Json
				showMessage("Produsul a fost adaugat in cos");
			} else {
  			alert("eroare");
			}
		}
		

			function showMessage(msg){
			let elMsg = document.getElementById("msg");
			elMsg.innerText = msg;
			elMsg.style.display = "block";
			setTimeout(function(){
				elMsg.style.display = "none";
			}, 3000)
		}

			function myMap() {
				var mapProp= {
					center:new google.maps.LatLng(51.508742,-0.120850),
					zoom:5,
				};
				var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			}
		function draw(){
			var str = "";
			for(let i in lista.produse){
				if(lista.produse[i]===null){continue;}
				str+=`
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style=" border:solid gray 1px; float:left; background-color:white;">
						
							<div class="image" style="background-image:url(${lista.produse[i].imagine}); display:flex; flex-direction:row-reverse; float:left;"></div>
							<div style="font-weight:bold;align-item:left; margin-top:20%;margin-left:0px;">${lista.produse[i].nume}</div> <br>
							<div style="align-item:left;margin:left:0px;">Pret: ${lista.produse[i].pret} RON</div> <br>
							<a href="magazinproduse.html?produse=${i}"><button>Detalii</button></a>
							<button onclick="addinlocal('${i}');">Adauga in cos</button>
						
							
					
					</div>
				`
			}
			document.querySelector(".listaProduse").innerHTML=str;
			
		}

		function unitsInCart() {
			
			

		}
